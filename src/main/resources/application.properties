# Application Name
spring.application.name=sms-backend

# Server Configuration
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/studentdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.defer-datasource-initialization=true
# Disable data.sql - using DataInitializer CommandLineRunner instead
spring.sql.init.mode=never

# Validation
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# JWT Configuration
# IMPORTANT: In production, use a strong secret key and store it in environment variables
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000
# 24 hours in milliseconds

# HMAC Configuration (for testing/API authentication)
hmac.auth.enabled=true
hmac.timestamp.tolerance=300000
# 5 minutes in milliseconds

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.sms.smsbackend=DEBUG